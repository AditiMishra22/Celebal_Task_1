<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Triangle Pattern Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .pattern-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            transition: transform 0.2s ease-in-out;
        }
        .pattern-card:hover {
            transform: translateY(-5px);
        }
        pre {
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 15px;
            white-space: pre-wrap;
        }
        .header-text {
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-4">
        <h1 class="header-text text-primary">⭐ Triangle Pattern Generator ⭐</h1>
        <p class="text-muted">Enter a number to generate different triangle patterns using "*"</p>
    </div>

    <form method="POST" class="mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group shadow">
                    <input type="number" name="number" class="form-control form-control-lg" placeholder="Enter a number" required min="1">
                    <button type="submit" class="btn btn-primary btn-lg">Generate</button>
                </div>
            </div>
        </div>
    </form>

    {% if n %}
    <div class="row g-4">
        <div class="col-md-4">
            <div class="pattern-card">
                <h5 class="text-center text-success">Lower Triangular</h5>
                <pre>{{ result.lower }}</pre>
            </div>
        </div>
        <div class="col-md-4">
            <div class="pattern-card">
                <h5 class="text-center text-danger">Upper Triangular</h5>
                <pre>{{ result.upper }}</pre>
            </div>
        </div>
        <div class="col-md-4">
            <div class="pattern-card">
                <h5 class="text-center text-primary">Pyramid</h5>
                <pre>{{ result.pyramid }}</pre>
            </div>
        </div>
    </div>
    {% endif %}
</div>

</body>
</html>
